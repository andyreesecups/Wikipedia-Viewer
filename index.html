<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Wikipedia-Viewer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style/style.css">
</head>

<body>
    <div class='page container-fluid'>
        <div id='header'>
            <nav class="navbar navbar-inverse navbar-fixed-top">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#top">Wikipedia Search App</a>
                    </div>
                    <ul class="nav navbar-nav">
                        <li class="active"><a href='https://en.wikipedia.org/wiki/Special:Random' target='blank'>Random Wikipedia Article</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="href=" https://github.com/andyreesecups "><span class="glyphicon glyphicon-user "></span>Andrew's Github Portfolio</a></li>
          </ul>
        </div>
      </nav>
    </div>
    <a name="top "></a>
    <div class='spacer'></div>
    <div class='block'>
      <h1 class='text-center'><span>Search Wikipedia</span></h1>
      <input class='form-control' id=searchTerm>
      <button id='search' type='button' class='btn btn-primary'>Submit</button>
    </div>
    <div class='spacer'></div>
    <a name="page1 "></a>
    <div class='block'>
      <h1 class='text-center'><span id='output'>Search Results</span></h1>
    </div>
    <div class='spacer'></div>
    <div class="navbar navbar-fixed-bottom ">
      <a href="https://twitter.com/asreese88 " class="twitter-follow-button " data-show-count="false ">Follow</a>
      <script async src="//platform.twitter.com/widgets.js " charset="utf-8 "></script>
    </div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js " integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin=" anonymous "></script>
<script src="javascript/logic.js "></script>
</body>
</html>
